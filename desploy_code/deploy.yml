---
- name: Deploy code
  gather_facts: no
  hosts: localhost
  tasks:   
    - stat:
        path: /var/www/html/index.html
      register: st

    - name: Comprobando que exista el directorio
      file:
        state: directory
        mode: 0755
        dest: /var/www/html

    - name: Clone git
      git:
        repo: 'https://github.com/Felarof23/simple-web.git'
        dest: /var/www/html
        clone: yes
      when: not st.stat.exists
    
    - name: Update code
      git:
        repo: 'https://github.com/Felarof23/simple-web.git'
        dest: /var/www/html
        update: yes

    - name: restart apache2 service
      service:
        name: httpd
        state: restarted